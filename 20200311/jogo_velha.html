<html>

        var cont = 0;

            if(cont%2 == 0){
                if(valor.value != 0){

                    alert("Não é a sua vez!");

                    vencedor();
                }

                if(valor.value != 'x'){

                    alert("Não é a sua vez!");

            if (((v1 != "") && (v2 != "") && (v3 != "") && (v1 == v2) && (v2 == v3)) ||
                ((v1 != "") && (v5 != "") && (v9 != "") && (v1 == v5) && (v5 == v9)) ||

                ((v7 != "") && (v5 != "") && (v3 != "") && (v7 == v5) && (v5 == v3))){
                    alert("Você ganhou!!! Parabéns");
                } else if(cont == 9){
                    alert("Deu velha");
                }
    
        }

    
    </script>
</head>
<body>

    <form name = "f">
